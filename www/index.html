<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/ionicons.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
  </head>
  <body ng-app="mlf-timer">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Timer</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="number" placeholder="0 min" ng-model="minutes" readonly>
          </label><a ng-click="changeMin(1)" class="button button-small"><i class="icon ion-ios7-arrow-up"></i></a><a ng-click="changeMin(-1)" class="button button-small"><i class="icon ion-ios7-arrow-down"></i></a>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="number" placeholder="0 sec" ng-model="seconds" readonly>
          </label><a ng-click="incrementSeconds(1)" class="button button-small"><i class="icon ion-ios7-arrow-up"></i></a><a ng-click="decrementSeconds(-1)" class="button button-small"><i class="icon ion-ios7-arrow-down"></i></a>
        </div>
        <div class="row">
          <div class="col">
            <label class="item item-input">
              <input type="number" placeholder="0 hrs" ng-model="hours">
            </label>
          </div>
          <div class="col">
            <label class="item item-input">
              <input type="number" placeholder="0 mins" ng-model="minutes">
            </label>
          </div>
          <div class="col">
            <label class="item item-input">
              <input type="number" placeholder="0 secs" ng-model="seconds">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button ng-click="startTimer()" ng-disabled="timerRunning" class="button button button-balanced">Start</button>
          </div>
          <div class="col">
            <button ng-click="stopTimer()" ng-disabled="!timerRunning" class="button button button-assertive">Stop</button>
          </div>
        </div>
        <h3>Timer:
          <timer>{{minutes}} minutes,  {{seconds}} seconds</timer>
          <timer start-time="{{ms}}">{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer>
        </h3>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <div class="center"><small>&copy; 2014 mlfryman</small></div>
      </div>
    </ion-pane>
  </body>
</html>
