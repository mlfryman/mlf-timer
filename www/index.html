<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/ionicons.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
  </head>
  <body ng-app="mlf-timer">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">{{title}}</h1>
      </ion-header-bar>
      <!-- ionic content has it\'s own scope!-->
      <ion-content ng-controller="MainCtrl">
        <div class="row">
          <div class="col">
            <label class="item item-input pull-right">
              <input type="number" placeholder="0 hrs" ng-model="hrs" autofocus default="0">
            </label>
          </div>
          <div class="col">
            <label class="item item-input">
              <input type="number" placeholder="0 mins" ng-model="mins">
            </label>
          </div>
          <div class="col">
            <label class="item item-input">
              <input type="number" placeholder="0 secs" ng-model="secs">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button ng-click="startTimer()" ng-disabled="timerRunning" class="button button-small button-balanced">Start Timer</button>
          </div>
          <div class="col">
            <button ng-click="stopTimer()" ng-disabled="!timerRunning" class="button button-small button-assertive">Stop Timer</button>
          </div>
        </div>
        <h3>Timer 3:
          <timer>{{minutes}} minutes,  {{seconds}} seconds</timer>
        </h3>
        <timer autostart="false" countdown="190061">{{days}} day{{daysS}}, {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer><br>
        <timer start-time="1357020000000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <div class="center"><small>&copy; 2014 mlfryman</small></div>
      </div>
    </ion-pane>
  </body>
</html>
